<ion-header>
  <ion-navbar>
    <ion-title>
      AnimalList
    </ion-title>
    <button ion-button (click)="showReorder = ! showReorder" [color]="showReorder?'secondary' : 'danger'">Reorder</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group [reorder]="showReorder" (ionItemReorder)="$event. applyTo(animalList)">
      <ion-item-sliding *ngFor="let animal of animalList; let pos=index">
        <ion-item (click)="onAnimalClick(animal)">
          <!--Boucle for pour crÃ©er un liste-->
          <ion-avatar item-left>
            <img src="assets/{{animal.image}}">
          </ion-avatar>

          <h3>{{animal.title}}</h3>
          <p>{{animal.desc}}</p>

          <ion-icon name="volume-up" [hidden]="!animal.playing" item-right></ion-icon>
        </ion-item>
        <ion-item-options side="right">
          <button id="delete" ion-button (click)="deleteAnimal(pos)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer padding>
  <button ion-button block round color="perso" (click)="playSound()">JOUER</button>
</ion-footer>
